<div class="row">
  <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content" class="form-label">Content</label>
        <input type="text" class="form-control" id="content" formControlName="content">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success mt-2" [disabled]="postForm.invalid">Add Post</button>
      </div>
    </form>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
    <button type="button" class="btn btn-primary me-2" (click)="onFetch()">Fetch Data</button>
    <button type="button" class="btn btn-warning" (click)="onClear()">Clear Data</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
    <p *ngIf="fetching">Loading posts...</p>
    <p *ngIf="loadedPosts.length === 0 && !fetching">No Post Available!</p>
    <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !fetching">
      <li class="list-group-item" *ngFor="let post of loadedPosts">
        <h4>{{ post.title }}</h4>
        <p>{{ post.content }}</p>
      </li>
    </ul>
    <!-- <h3 class="text-center text-danger p-1 border">Posts</h3>
    <div *ngFor="let post of loadedPosts">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content }}</p>
      <hr>
    </div> -->
  </div>
</div>
